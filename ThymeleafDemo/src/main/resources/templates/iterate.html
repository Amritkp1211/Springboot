<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
 <body>
	<h1>Iteration through the thymeleaf transverse</h1>
     <h1 th:text="${names}"></h1>
     <ul>
          <li th:each="n,status: ${names}">
              <span th:style="${status.even} ? 'color:red' : ' ' " th:text="${status.index}+' '+${n}"></span>
          </li>
     </ul>
   </body>
</html>
