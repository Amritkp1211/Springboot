<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Registration</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">User Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="all_user">All Users</a>
        </li>
      </ul>
      <div>
      <a class="nav-link text-white" href="register">New User Register</a>
      </div>
    </div>
  </div>
</nav>
  <div class="container my-5 p-5" style="border:1px solid black;">
    <h2 class="text-center">User Registration</h2>
    
     <form class="col-md-4 offset-md-4" method="post" th:object="${user}" th:action="@{/save}">
    <div class="mb-3">
    <input type="hidden" name="id" th:value="${user.id}">
    <label for="Name" class="form-label">Name</label>
    <input type="text" name="name" th:value="${user.name}" class="form-control">
    
    <label for="Email" class="form-label">Email</label>
    <input type="text" name="email" th:value="${user.email}" class="form-control">
    
    <label for="Mobile" class="form-label">Mobile</label>
    <input type="text" name="mobile" th:value="${user.mobile}" class="form-control">
    
    <label for="Address" class="form-label">Address</label>
    <input type="text" name="address" th:value="${user.address}" class="form-control">
    </div>
    <center><button type="submit" class="btn btn-primary">Register</button></center>
    </form>
    
  </div>
 
  </body>
</html>
