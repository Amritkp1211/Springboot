<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>FORM</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form class="form-horizontal"  th:action="@{/login}" method="post" th:object="${login}">
					   <h1 clas="text-centre">Registration Form</h1>
					<div class="form-group">
						
						<label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
						
						<div class="col-sm-10">
							<input type="text" 
							        name="user" 
							        th:value="${login.user}"
							        class="form-control " 
							        id="inputEmail3"
							        th:classappend="${#fields.hasErrors('user')?'is-invalid' : ''}"
								   placeholder="User">
								   <div th:each="e: ${#fields.errors('user')}" th:text="${e}"  class="invalid-feedback" id="validationServer03Feedback">
								   
								   </div>
							<!-- <p th:each="e :${#fields.errors('user')}" th:text="${e}"> </p> -->
						</div>
					</div>
					<div class="form-group"> 
					
						<label for="inputPassword3" class="col-sm-2 control-label">Email</label>
						
						<div class="col-sm-10">
						 
							<input type="email"
							 		name="email" 
							 		th:value="${login.email}"
							 		class="form-control"
							 		th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
							 		 id="inputPassword3"
								  placeholder="EMAIL">
								  <div th:each="e: ${#fields.errors('email')}" th:text="${e}"  class="invalid-feedback" id="validationServer03Feedback">
								   
								   </div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> 
								<input type="checkbox"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
								    name="agreed"               > i acccept term and conditions
								</label>
								<div th:each="e: ${#fields.errors('agreed')}" th:text="${e}"  class="invalid-feedback" id="validationServer03Feedback">
								   
								   </div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
